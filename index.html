<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List WEB</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <header class="task-list">
                <h1>Generic ToDo List</h1>
            </header>
        
            <form>
                <input
                 type="text" 
                 name="what-to-do" 
                 id="taskName"
                 placeholder="Task"
                 maxlength="40"
                >
                <select name="priority" id="priority-select">
                    <option value="">Priority</option>
                    <option value="1">Urgent</option>
                    <option value="2">Medium</option>
                    <option value="3">Minimum</option>
                </select>
                <input onclick="addTaskCard()" type="button" value="Add">
            </form>

            <div class="task-status">
                <div class="tasks-todo" id="tasksTodo">
                    <!--tasks to do go here-->
                </div>
                <div class="tasks-done" id="tasksDone">
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
